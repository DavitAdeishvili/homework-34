<body>
    <!-- Create two variables a and b with values 10 and 3. Perform the following operations on them: addition, subtraction, multiplication, division, and modulus. Log the results. -->
     <script>
        let a = 10;
        let b = 3;
        console.log(a > b);
        console.log(a < b);
        console.log(a == b);
        console.log(a * b);
        console.log(a / b);
        console.log(a + b);
        console.log(a - b);
     </script>
</body>
