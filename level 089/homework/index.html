<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>კარტების დიზაინი</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>კარტების დიზაინი</h1>
        <div class="filter-container">
            <label for="ageFilter">ფილტრი (ასაკი ≤ 30):</label>
            <input type="checkbox" id="ageFilter">
        </div>
        <div class="sorting-container">
            <button id="sortAsc">რეიტინგის ზრდით</button>
            <button id="sortDesc">რეიტინგის შემცირებით</button>
            <button id="sortRandom">რენდომული</button>
        </div>
    </header>

    <div class="cards-container">
    </div>

    <script src="script.js"></script>
</body>
</html>
