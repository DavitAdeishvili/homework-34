<body>
    <!-- Write a function that accepts two numbers, performs all arithmetic operations on them, and returns a summary object with the results (addition, subtraction, multiplication, etc.). -->
     <script>
        function calculator (num1, num2){
            return num1 + num2
            return num1 * num2
            return num1 - num2
            return num1 / num2
        }
     </script>
