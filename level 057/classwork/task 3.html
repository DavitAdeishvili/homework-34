<body>
    <!-- Declare two variables x and y using let. Assign them values and swap them without creating a new variable. -->
    <script>
        let x = 1;
        let y = 2;
        x = 2;
        y = 1;
        console.log(x);
        console.log(y);
    </script>
</body>
