<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="game-container">
        <h1>ქუქი-კლიკერი</h1>

        <div class="score-board">
            <h2>ქულები: <span id="cookieCount">0</span></h2>
            <h2>ოქრო: <span id="goldCount">0</span></h2>
        </div>

        <div class="cookie-area">
            <button id="cookieButton">ქლიქი</button>
        </div>

        <div class="gadgets">
            <div class="gadget">
                <h3>დიდი თითი</h3>
                <p>+1 ქულა კლიკზე</p>
                <p>ფასი: <span id="bigFingerPrice">50</span> ოქრო</p>
                <button id="buyBigFinger">ყიდვა</button>
            </div>
            <div class="gadget">
                <h3>საუკეთესო მაღაროები</h3>
                <p>+1 ოქრო კლიკზე</p>
                <p>ფასი: <span id="betterMinesPrice">100</span> ქულა</p>
                <button id="buyBetterMines">ყიდვა</button>
            </div>
            <div class="gadget">
                <h3>ორმაგი ქულები</h3>
                <p>ორმაგი ქულა</p>
                <p>ფასი: <span id="doubleCookiesPrice">200</span> ოქრო</p>
                <button id="buyDoubleCookies">ყიდვა</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
