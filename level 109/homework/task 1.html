<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 1</title>
    <style>
        body{
            padding: 0;
            margin: 0;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        div{
            display: flex;
            justify-content: center;
            width: 200px;
            height: 200px;
        }

        .div1{
            background-color: red;
            position: absolute;
            left: 0;
            top: 0;
        }

        .div2{
            background-color: green;
            position: absolute;
            right: 0;
            top: 0;
        }

        .div3{
            background-color: grey;
            position: absolute;
            top: 40%;
            left: 45%;
        }

        .div4{
            background-color: blue;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        .div5{
            background-color: purple;
            position: absolute;
            bottom: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div class="div1">red</div>
    <div class="div2">green</div>
    <div class="div3">footer</div>
    <div class="div4">blue</div>
    <div class="div5">purple</div>
</body>
</html>
