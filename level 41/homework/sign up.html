<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <style>
        
        form{
            border-radius: 11px;
            background-color: rgba(0, 255, 255, 0.404);
            display: flex;
            flex-direction: column;
            padding: 10px;
            box-shadow: 2px 7px 2px rgba(250, 128, 114, 0.596);
        }
        input{
            font-size: 25px;
            display: flex;
            margin: 5px;
            cursor:text;
        }
        input.kok{
            border-radius: 20px;
            transition: 0.6s;
            cursor: pointer;
        }
        a:hover{
            background-color: aqua;
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <center>
    <nav>
        <a href="./contact me.html">Contact me</a>
        <a href="./About me.html">About me</a>
        <a href="./log in.html">Log in</a>
        <a href="./sign up.html">Sign up</a>
    </nav>
    <h1 style="text-align: center; text-shadow: 1px 1px 10px rgb(143, 114, 114);">Sign up</h1>
    </center>
    <br><br><br>
    <div class="signup">
        <form action="" onsubmit="oi(event)">
            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="password1">Confirm Password:</label>
            <input type="password" id="password1" name="password1" required>

            <input type="submit" class="kok" id="button" value="Submit">
            <p>Already signed up? <a href="./log in.html">Click here</a></p>
        </form>
    </div>
</body>
</html>
