<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-form">
        <h2>Contact Us</h2>
        <form>
          <div style="display: flex;">
            <label for="first-name">First Name *</label>
            <input type="text" id="first-name" name="first-name" required>
            
            <label for="last-name">Last Name *</label>
            <br>
            <input type="text" id="last-name" name="last-name" required>
            </div>
            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email" required>
            
            <label>Query Type *</label>
            <div style="display: flex;">
                <input type="radio" id="general" name="query-type" value="general" required>
                <label for="general">General Inquiry</label>
            </div>
            <div style="display: flex;">
                <input type="radio" id="support" name="query-type" value="support" required>
                <label for="support">Support Request</label>
            </div>
            
            <label for="message">Message *</label>
            <textarea id="message" name="message" required></textarea>
            
            <div>
                <input type="checkbox" id="consent" name="consent" required>
                <label for="consent">I consent to being contacted by the team.</label>
            </div>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
