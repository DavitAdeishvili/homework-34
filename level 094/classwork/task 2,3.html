<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 2</title>
    <style>
        @keyframes example {
            0% {background-color: rgb(255, 255, 255);}
            10% {background-color: rgb(193, 205, 255);}
            20% {background-color: rgb(143, 157, 247);}
            30% {background-color: rgb(147, 148, 251);}
            40% {background-color: rgb(124, 117, 252);}
            50% {background-color: rgb(70, 87, 247);}
            60% {background-color: rgb(63, 35, 247);}
            70% {background-color: rgb(57, 92, 247);}
            80% {background-color: rgb(32, 50, 249);}
            90% {background-color: rgb(0, 8, 255);}
            100% {background-color: rgb(31, 3, 169);}
        }

        body {
            width: 1500px;
            height: 1000px;
            background-color: rgb(255, 255, 255);
            animation-name: example;
            animation-duration: 4s;
            animation-iteration-count: infinite;
        }

        button {
            background-color: white; 
            color: black; 
            border: 2px solid #04AA6D;
        }

        button:hover {
            background-color: #04AA6D;
            color: white;
        }
    </style>
</head>
<body>
    <button>hover</button>
</body>
</html>
