<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Wiki</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: #fff;
            width: 100%;
            text-align: center;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            width: 100%;
            text-align: center;
            position: fixed;
            bottom: 0;
        }

        .item {
            width: 300px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .item-name, .item-species, .item-description, .item-isWarmBlooded, .item-canFly, .item-waterType {
            margin: 0.5rem 0;
        }

        #item-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Animal Wiki</h1>
    </header>
    <br><br><br><br><br><br><br><br><br><br>
    <main>
        <div id="item-list"></div>
    </main>
    <footer>
        <p>2025 Animal Wiki</p>
    </footer>

    <script src="./task 1.js"></script>
</body>
</html>
