<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Page</title>
</head>
<body>
    <button id="myButton">Click me</button>
    <p id="myParagraph">This is a paragraph.</p>
    <img id="myImage" src="#" alt="An image">

    <script>
        let button = document.getElementById('myButton');
    button.textContent = 'New Button Text';
    button.style.backgroundColor = 'lightblue';
    button.disabled = true;
    button.title = 'This is a button';

    let paragraph = document.getElementById('myParagraph');
    paragraph.textContent = 'New paragraph content';
    paragraph.style.color = 'green';
    paragraph.style.fontSize = '20px';

    let image = document.getElementById('myImage');
    image.src = 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQRVLctYLjZXMMx8m68AOxoHwWX7pgRkmLjvg&s';
    image.alt = 'A new image';
    image.style.border = '2px solid red';
    image.width = 500;
    image.height = 200;

    </script>
</body>
</html>
